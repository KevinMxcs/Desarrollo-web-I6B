<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Tags</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <header class="poppins-black">&lt;header&gt;</header>
    <nav>&lt;nav&gt;</nav>
    <aside>&lt;aside&gt;
      <br>
      <div class="cont">
        <div class="item">1:1</div>
        <div class="item">1:2</div>
        <div class="item">2:1</div>
        <div class="item">2:2</div>
    </div>
    </aside>
    <main class="poppins-black">
      &lt;main&gt;
      <article class=" poppins-regular">&lt;article&gt;
        <section>&lt;section&gt;</section>
        <section>&lt;section&gt;</section>
        <section>&lt;section&gt;</section>
      </article>
      <article class="arsection second-article poppins-regular">&lt;article&gt;
      </article>
      <footer class="footer-main">&lt;footer&gt; main</footer>
    </main>
    <footer class="poppins-black">&lt;footer&gt; page</footer>
  </div>

</body>

</html>
